<!DOCTYPE html>
<html>

<head>
    <title>Etch-a-sketch</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Styles/reset.css">
    <link rel="stylesheet" href="Styles/style.css">
</head>

<body>
    <h1 id='title'>Etch-a-Sketch</h1>
    <div class='color-button-container'>
        <button class='color-button' value='black'>Black</button>
        <button class='color-button' value='rainbow'>Rainbow</button>
        <button class='color-button' value='grayscale'>Gray Scale</button>
        <button class='color-button' value='eraser'>Eraser</button>
        <button class='color-button' value='pick'>Pick:<input type="color" id="color-picker" value="#ff0000"></button>
    </div>
    <div class='grid-container'></div>    
    <div class= 'reset-container'>
        <button id='create'>Create/Clear</button>
        <input type="range" min="4" max="100" value="10" class="slider" id="slider">
        <div id="slider-value"></div>
    </div>
</body>
</html>
<script src="Scripts/script.js"></script>
